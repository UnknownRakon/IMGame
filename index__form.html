<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="1170">
    <!--Подключение Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Форма подключения</title>
</head>
<body>
    <div class="container">
        <!--Центрирование заголовка и подзаголовка-->
        <blockquote class="blockquote text-center">
            <p class="mb-0"><h1 class="display-4">Подключиться к комнате.</h1></p>
            <footer class="blockquote-footer"><p class="h5">Заполненив данную форму, вы перейдёте в <cite title="Source Title">окно комнаты.</cite></p></footer>
          </blockquote>
        <!--Поля формы-->
        <form>
            <!--Имя-->
            <div class="form__username">
              <label for="username">Ваше имя.</label>
              <input type="username" class="form-control" id="username" placeholder="Введите Ваше имя">
            </div><br>
            <!--Номер комнаты-->
            <div class="form__roomNomber">
              <label for="room__nomder">Номер комнаты.</label>
              <input type="room__nomder" class="form-control" id="room__nomder" placeholder="Введите номер комнаты, к которой желаете присоединиться">
            </div><br>
            <!--Кнопка подключения-->
            <button type="submit" class="btn btn-primary">Войти в чат.</button>
          </form>
    </div>
</body>
</html>
